{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="row my-3">
    <div class="col-4">
        <h4>회원가입</h4>
    </div>
    <div class="col-8 text-end">
        <span>또는 <a href="{% url 'account_login' %}">로그인 하세요.</a></span>
    </div>
</div>
<form method="post" class="post-form">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <div class="form-group">
        <label for="username">사용자 이름</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="password1">비밀번호</label>
        <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="password2">비밀번호 확인</label>
        <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="first_name">성</label>
        <input type="text" class="form-control" name="first_name" id="first_name" value="{{ form.first_name.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="last_name">이름</label>
        <input type="text" class="form-control" name="last_name" id="last_name" value="{{ form.last_name.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" class="form-control" name="nickname" id="nickname" value="{{ profile_form.nickname.value|default_if_none:'' }}">
    </div>
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" role="switch" name="is_teacher" id="is_teacher" {% if profile_form.is_teacher.value %}checked{% endif %}>
      <label class="form-check-label" for="is_teacher">교사 여부</label>
    </div>
    <button type="submit" class="btn btn-primary">가입하기</button>
</form>
{% endblock %}
